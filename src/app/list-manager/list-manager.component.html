<div class="todo-app">
  <app-input-button-unit (submit)="addItem($event)">
  </app-input-button-unit>

  <ul>
    <li *ngFor="let todoItem of todoListItem">
      <app-todo-item [item]="todoItem" 
      (remove)="removeItem($event)"
      (update)="updateItem($event.item, $event.changes)"
      ></app-todo-item>
    </li>
  </ul>
</div>
